<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<form data-test-id="login-form" onsubmit="login(event)">
  <input
    data-test-id="email-input"
    type="email"
    placeholder="Email"
    required
  />
  <input
    data-test-id="password-input"
    type="password"
    placeholder="Password"
  />
  <button data-test-id="login-button">Login</button>
</form>

<script>
function login(e) {
  e.preventDefault();
  window.location.href = "/dashboard.html";
}
</script>

</body>
</html>
